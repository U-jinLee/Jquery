<!DOCTYPE html>
<html lang="ko">
<head>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/effect.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>effect</title>
</head>
<body>
    <h1>효과를 발생시켜 보자</h1>
    <button id="default">효과 발생</button>
    <button id="slideUp">slide Up 효과 발생</button>
    <button id="slideDown">slide down 효과 발생</button>
    <button id="fadeIn">fadeIn 효과 발생</button>
    <button id="fadeOut">fadeOut 효과 발생</button>
    <button id="fadeToggle">fadeToggle 효과 발생</button>
    <p>화면효과 메서드를 이용해 문서 객체를 화면에 출력하거나 숨길 수 있다.</p>
</body>
</html>
